<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form, .resume {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resume h2 {
      border-bottom: 2px solid #007BFF;
      margin-top: 20px;
    }

    .resume p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Resume Builder</h1>

  <div class="container">
    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Summary</label>
      <textarea id="summary" rows="4" required></textarea>

      <label>Education</label>
      <textarea id="education" rows="4" required></textarea>

      <label>Experience</label>
      <textarea id="experience" rows="4" required></textarea>

      <label>Skills (comma-separated)</label>
      <input type="text" id="skills" required>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div class="resume" id="resumeOutput" style="display:none;">
      <h2 id="r_name"></h2>
      <p><strong>Email:</strong> <span id="r_email"></span></p>
      <p><strong>Phone:</strong> <span id="r_phone"></span></p>

      <h2>Summary</h2>
      <p id="r_summary"></p>

      <h2>Education</h2>
      <p id="r_education"></p>

      <h2>Experience</h2>
      <p id="r_experience"></p>

      <h2>Skills</h2>
      <ul id="r_skills"></ul>
    </div>
  </div>

  <script>
    function generateResume() {
      document.getElementById("r_name").innerText = document.getElementById("name").value;
      document.getElementById("r_email").innerText = document.getElementById("email").value;
      document.getElementById("r_phone").innerText = document.getElementById("phone").value;
      document.getElementById("r_summary").innerText = document.getElementById("summary").value;
      document.getElementById("r_education").innerText = document.getElementById("education").value;
      document.getElementById("r_experience").innerText = document.getElementById("experience").value;

      // Skills
      const skills = document.getElementById("skills").value.split(",");
      const skillsList = document.getElementById("r_skills");
      skillsList.innerHTML = ""; // clear previous
      skills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill.trim();
        skillsList.appendChild(li);
      });

      document.getElementById("resumeOutput").style.display = "block";
    }
  </script>
</body>
</html>
